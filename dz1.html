<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        #colorOutput {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="colorOutput">
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'G', 'g') {
                colorOutput.style.backgroundColor = 'green';
            }
            if (event.key === 'R', 'r') {
                colorOutput.style.backgroundColor = 'red';
            }
            if (event.key === 'B', 'b') {
                colorOutput.style.backgroundColor = 'blue';
            }
        });
    </script>
</body>

</html>
