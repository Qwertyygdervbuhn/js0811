<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 03</title>
    <style>
        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: green;
            margin: 10px;
        }

        .red-border {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>

    <script>
        let divs = document.querySelectorAll('div');

        document.addEventListener('keydown', function(event) {
            if (event.key == '1') {
                divs[0].classList.add('red-border');
            }

            if (event.key == '2') {
                divs[1].classList.add('red-border');
            }

            if (event.key == '3') {
                divs[2].classList.add('red-border');
            }

            if (event.ctrlKey && event.key == 'a') {
                for (var i = 0; i < divs.length; i++) {
                    divs[i].classList.add('red-border');
                }
            }
        });
    </script>
</body>

</html>
